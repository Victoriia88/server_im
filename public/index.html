<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Магазин</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button id="my-orders-btn">Мої замовлення</button>
    <div class="content">
      <div class="categories">
        <ul>
          <li class="category">Ноутбуки</li>
          <li class="category">Смартфони</li>
          <li class="category">Планшети</li>
        </ul>
      </div>
      <div class="products"></div>
      <div class="product-info"></div>
      <div class="orderform" id="orderform" style="display: none">
        <h2>Оформлення замовлення</h2>
        <form id="order-form">
          <label for="customer-name">ПІБ покупця:</label>
          <input
            type="text"
            placeholder="Введіть ПІБ"
            id="customer-name"
            required
          /><br />

          <label for="city">Місто:</label>
          <select id="city" required>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Львів">Львів</option>
            <option value="Інше місто">Інше місто</option>
          </select>
          <input
            type="text"
            placeholder="Введіть назву міста"
            id="city-other"
            style="display: none"
          />
          <br />

          <label for="delivery-point">Склад Нової пошти:</label>
          <input
            type="number"
            placeholder="Введіть номер складу"
            id="delivery-point"
            required
            min="1"
          /><br />

          <label for="payment-method">Спосіб оплати:</label>
          <input
            type="radio"
            id="payment-cash-on-delivery"
            name="payment-method"
            value="Післяплата"
            required
          />
          <label for="payment-cash-on-delivery">Післяплата</label>
          <input
            type="radio"
            id="payment-credit-card"
            name="payment-method"
            value="Банківська карта"
            required
          />
          <label for="payment-credit-card">Банківська карта</label><br />

          <label for="quantity">Кількість продукції:</label>
          <input
            type="number"
            placeholder="Введіть кількість одиниць"
            id="quantity"
            required
            min="1"
          /><br />

          <label for="comment">Коментар до замовлення:</label>
          <textarea
            placeholder="Тут можете ввести свої побажання"
            id="comment"
          ></textarea
          ><br />

          <button type="submit">Підтвердити замовлення</button>
        </form>
      </div>
      <div class="order-summary" id="order-summary" style="display: none">
        <h2>Інформація про замовлення</h2>
        <div id="order-summary-details"></div>
      </div>
      <div class="order-list" id="order-list" style="display: none">
        <h2>Мої замовлення</h2>
        <ul id="order-list-ul"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
